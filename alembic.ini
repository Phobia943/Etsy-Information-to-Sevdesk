# Alembic configuration for database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for timestamps
timezone = Europe/Berlin

# Prepend with "venv/bin/" if using virtual environment
# prepend_sys_path = .

# Version path separator (use os.pathsep for platform independence)
# version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (will be overridden by env.py from DATABASE_URL environment variable)
sqlalchemy.url = postgresql://etsy_sync:password@localhost/etsy_sevdesk

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
